<html>
    <head>
        <title>Row span</title>
    </head>
    <body>
        <table border="2" width="400" align="center">
            <caption><b>Product List</b> </caption>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>milk</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Apple juice</td>
                <td rowspan="3">50</td>
            </tr>
            <tr>
                <td>Mongo juice</td>
            </tr>
            <tr>
                <td>Orange juice</td>
            </tr>
            <tr>
                <td>Buiscuits</td>
                <td rowspan="2">30</td>
            </tr>
            <tr>
                <td>Digestive Buiscuits</td>
            </tr>
        </table>
    </body>
</html>
